AWSTemplateFormatVersion: 2010-09-09
Description: Basic stack with an S3 bucket used for managing various resources (i.e., lambda source code) in a more complex cloudformation stack.

Resources:
  S3Bucket:
    Type: AWS::S3::Bucket


Outputs:
  S3BucketName:
    Value: !Ref S3Bucket
    Description: The name of the S3 bucket generated by the stack.

