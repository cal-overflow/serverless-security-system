name: Build and push docker image

on:
  push:
    tags:
      - v*

jobs:
  build-deploy-docker:
    runs-on: ubuntu-latest
    outputs:
      DOCKER_IMAGE: ${{ steps.get_image_tag.outputs.DOCKER_IMAGE }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@master

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: caloverflow
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get Image tag
        id: get_image_tag
        run: |
          echo "::set-output name=VERSION::${{github.ref_name}}"

      - name: Build and push image
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: 'caloverflow/security-system-client:latest,caloverflow/security-system-client:${{ steps.get_image_tag.outputs.DOCKER_IMAGE }}'

